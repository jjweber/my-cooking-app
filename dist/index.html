<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- If using this local comment out this meta. This is to handle Mixed content error on github page. -->
    <!-- <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> -->
    <title>My Cooking App</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" />
    <link href="./css/myPlugin.css" rel="stylesheet" />
    <link href="./css/main.css" rel="stylesheet" />
  </head>
  <body>
    <header class="container">
      <h1>Cooking App</h1>
    </header>

    <nav class="navbar navbar-default">
      <div class="container-fluid">

        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="/">Home <span class="sr-only"></span></a></li>
            <li><a href="#" data-category="Appetizer">Appetizers <span class="sr-only"></span></a></li>
            <li><a href="#" data-category="Main Course">Main Course</a></li>
            <li><a href="#" data-category="Salad">Salads</a></li>
            <li><a href="#" data-category="Soup">Soups</a></li>
            <li><a href="#" data-category="Dessert">Desserts</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
        <div id="addIconContainer" class="container" onclick="openAddModal()">
          <span id="addRecipeSpan" class="glyphicon glyphicon-plus add" aria-hidden="true"></span>
          <p id="addRecipeText">Add Recipe</p>
        </div>
      </div><!-- /.container-fluid -->
    </nav>

    <section id="mainContent">
      <div class="wrapper">
        <div class="container-fluid">

          <ol class="breadcrumb">
            <li class="active"><a href="/">Home</a></li>
            <!--<li><a href="#">Library</a></li>
            <li class="active">Data</li>-->
          </ol>

          <div id="recipeContainer"></div>
        </div>

      </div>
    </section>
    <section id="jqueryPluginTestArea">
      <h1>Test Area For My Jquery Notification Plugin</h1>

      <div class="modalBtnGroup">
        <button id="jjwModalTrigger1" class="btn btn-primary modalBtn alertModal"><span class="glyphicon glyphicon-bell" aria-hidden="true"></span> Alert Modal</button>
        <button id="jjwModalTrigger2" class="btn btn-success modalBtn successModal"><span class="glyphicon glyphicon-ok-circle" aria-hidden="true"></span> Success Modal</button>
        <button id="jjwModalTrigger3" class="btn btn-warning modalBtn warningModal"><span class="glyphicon glyphicon-warning-sign" aria-hidden="true"></span> Warning Modal</button>
        <button id="jjwModalTrigger4" class="btn btn-danger modalBtn dangerModal"><span class="glyphicon glyphicon-fire" aria-hidden="true"></span> Danger Modal</button>
      </div>
    </section>
    <footer>
      <!-- /Contact -->
      <!-- Social Media -->
      <div id="social-media">
        <p>Built by Justin Weber for Programming for Web Applications Class.</p>
        <ul class="social-media-bar">
          <li><a href="#" alt="My Facebook"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
          <li><a href="#" alt="My Twitter"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
          <li><a href="#" alt="My Linked In"><i class="fa fa-linkedin" aria-hidden="true"></i></a></li>
          <li><a href="#" alt="My Github"><i class="fa fa-github-alt" aria-hidden="true"></i></a></li>
        </ul>
      </div>
    </footer>

    <!--CDN link for  TweenMax-->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>

    <script type="text/javascript" src="./js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="./js/bootstrap.js"></script>

    <script type="text/javascript" src="./js/myPlugin.js"></script>
    <script type="text/javascript" src="./js/LocalStorageStore.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
